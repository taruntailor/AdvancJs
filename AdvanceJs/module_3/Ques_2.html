<!-- ● Create a program that will select all the classes and loop -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert on Button Click</title>
  <style>
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: lightblue;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }
    .button:hover {
      background-color: deepskyblue;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Buttons with the class 'button' -->
  <div class="button">Button 1</div>
  <div class="button">Button 2</div>
  <div class="button">Button 3</div>
  <div class="button">Button 4</div>

  <script>
    // Select all elements with the class 'button'
    const buttons = document.querySelectorAll('.button');

    // Loop over each button and add a click event listener
    buttons.forEach((button, index) => {
      button.addEventListener('click', () => {
        alert(`You clicked Button ${index + 1}`);
      });
    });
  </script>
</body>
</html>
